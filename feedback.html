<main>
  <body>
    <h1 style="text-align: center;">Feedback </h1>
    <h1 style="text-align: center;">Leave your thoughts...</h1>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="full-name">Full name*:</label>
            <input type="text" name="full-name" required title="Please enter your full name">
            <label for="email">Email*:</label>
            <input type="email" name="email" required title="Please enter valid Email">
            <label for="tel">Telephone Number:</label>
            <input type="tel" name="tel" title="Please enter a valid phone number">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" maxlength="200"></textarea>
        </fieldset>
        <fieldset>
            <legend>Feedback Details</legend>
            <label for="comment">Comment*:</label>
            <textarea id="comment" name="comment" rows="4" maxlength="500" required title="Please enter your Feedback"></textarea>
            <p>Characters remaining :<span id="char-count">500</span></p>
            <label for="rating">Rate us:</label>
            <div class="rating">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <label for="category">Category:</label>
            <select  name="category">
                <option value="general">General Feedback</option>
                <option value="suggestion">Suggestion</option>
                <option value="complaint">Complaint</option>
            </select>
            <label for="file-upload">Upload File:</label>
            <input type="file" id="file-upload" name="file-upload" accept="image/*,.pdf">
            <label>Preferences:</label>
          <input type="checkbox" id="updates" name="updates" value="email-updates">
          <label for="updates">Receive email updates</label>
          <input type="radio" id="satisfied-yes" name="satisfied" value="yes">
          <label for="satisfied-yes">Satisfied</label>
          <input type="radio" id="satisfied-no" name="satisfied" value="no">
          <label for="satisfied-no">Not Satisfied</label>
          <input type="radio" id="satisfied-no" name="satisfied" value="no">
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
